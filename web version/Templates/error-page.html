<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

</head>
<body>
    <h1>Oops something went wrong!</h1>
    {% with messages = get_flashed_messages() %}
	  {% if messages %}
	    {% for message in messages %}
            <h2><strong>{{message}}</strong></h2>
		{% endfor %}
	  {% endif %}
	{% endwith %}
</body>
</html>
