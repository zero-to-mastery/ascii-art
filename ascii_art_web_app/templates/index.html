<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to ASCII Art Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="home-div">
        {% if season_emoji %}
        <h1 class="home-page-heading">{{ season_emoji }} Image to ASCII Art Converter {{ season_emoji }}</h1>
        {% else %}
        <h1 class="home-page-heading">Image to ASCII Art Converter</h1>
        {% endif %}
        <form class="home-page-form" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept=".jpg, .jpeg, .png, .gif">
            <input type="submit" value="Convert">
        </form>
        {% if ascii_art %}
        <h2>ASCII Art</h2>
        <pre>{{ ascii_art }}</pre>
        {% endif %}
    </div>
</body>
</html>
